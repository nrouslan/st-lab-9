<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в систему | Тестовый портал</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Добро пожаловать</h1>
        <p>Введите ваши учетные данные для входа</p>
      </div>

      <div class="success-message" id="successMessage">
        Вход выполнен успешно! Перенаправляем...
      </div>

      <div class="user-info" id="userInfo">
        <h2>Вы вошли в систему!</h2>
        <p>Добро пожаловать, <span id="userName"></span>!</p>
        <button class="logout-btn" id="logoutButton">Выйти</button>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Введите имя пользователя"
            name="username"
            autocomplete="username"
          />
          <div class="error-message" id="usernameError">
            Пожалуйста, введите имя пользователя
          </div>
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Введите пароль"
            name="password"
            autocomplete="current-password"
          />
          <div class="error-message" id="passwordError">
            Пожалуйста, введите пароль
          </div>
        </div>

        <button type="submit" class="btn-login" id="loginButton">Войти</button>
      </form>

      <div class="login-footer">
        <a href="#" id="forgotPassword">Забыли пароль?</a> •
        <a href="#" id="registerLink">Регистрация</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
