name: Run Automated Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install python3

      - name: Display Python version
        run: python -c "import sys; print(f'Python {sys.version}')"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html

      # - name: Run UI tests
      #   run: |
      #     python -m pytest tests/test_ui.py -v --html=report_ui.html --self-contained-html
      #   continue-on-error: true

      # - name: Run API tests
      #   run: |
      #     python -m pytest tests/test_api.py -v --html=report_api.html --self-contained-html
      #   continue-on-error: true

      - name: Run all tests
        run: |
          python -m pytest tests/ -v --html=report.html --self-contained-html

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            report.html
            report_ui.html
            report_api.html
          retention-days: 7
